services:
  postgres:
    image: postgres:18
    container_name: ownthegrid-postgres
    environment:
      POSTGRES_USER: ownthegrid
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ownthegrid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_v18:/var/lib/postgresql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ownthegrid"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8
    container_name: ownthegrid-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    container_name: ownthegrid-backend
    environment:
      PORT: "8080"
      CLIENT_ORIGIN: "http://localhost:5173"
      DATABASE_URL: "postgres://ownthegrid:password@postgres:5432/ownthegrid?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "changeme-change-me-change-me-change-me"
      GRID_WIDTH: "50"
      GRID_HEIGHT: "40"
      TOKEN_TTL_HOURS: "168"
      LEADERBOARD_INTERVAL_SECONDS: "10"
      LEADERBOARD_LIMIT: "10"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:8080"
        VITE_WS_URL: "ws://localhost:8080"
        VITE_GRID_WIDTH: "50"
        VITE_GRID_HEIGHT: "40"
    container_name: ownthegrid-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data_v18:
  redis_data:
